<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this练习</title>
</head>
<body>
	<script>
		window.color = "red";
		var o = { color: "blue" };

		function sayColor(argument) {
			alert(this.color);
		}

		sayColor();
		o.sayColor = sayColor;
		o.sayColor();


		function outer(argument) {
			inner();
		}
		function inner(argument) {
			alert(inner.caller)
		}
		outer();
	</script>
</body>
</html>
