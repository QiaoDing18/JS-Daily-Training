<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function (argument) {
			document.getElementById('div1').onmouseover = toGreen;
			document.getElementById('div1').onmouseout = toRed;
		}
		function toGreen(argument) {
			document.getElementById('div1').style.width='200px'
			document.getElementById('div1').style.background='green';
		}
		function toRed(argument) {
			document.getElementById('div1').style.width='100px'
			document.getElementById('div1').style.background='red';
		}
	</script>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="div1">
	</div>
</body>
</html>
